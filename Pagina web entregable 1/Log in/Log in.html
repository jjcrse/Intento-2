<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Kleos</title>
    <link rel="stylesheet" href="Log in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="left-content">
                <h1>Eres nuevo <br> por aquí?</h1>
                <p>No te preocupes! <a href="./Registro/Registro.html" class="button">Registrate</a></p>
            </div>
        </div>
        <div class="right">
            <div class="right-content">
                <h2>Inicia sesión</h2>
                <div class="social-login">
                    <i class="icon fab fa-facebook-f"></i>
                    <i class="icon fab fa-apple"></i>
                    <i class="icon fab fa-google"></i>
                </div>
                <p>o usa tu cuenta email</p>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu email">
                </div>
                <div class="input-group">
                    <label for="password">Constraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <p class="forgot-password">¿Olvidaste tu contraseña?</p>
                <button class="login-button">Iniciar sesión</button>
            </div>
        </div>
    </div>
</body>

</html>
